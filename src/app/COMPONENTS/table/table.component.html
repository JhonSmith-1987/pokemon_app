<div class="container">
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Accion</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="pokemones != undefined">
      <tr *ngFor="let pokemon of pokemones">
        <td>{{pokemon.name}}</td>
        <td><a (click)="handleClickPokemon(pokemon.url)">Ir a</a></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
